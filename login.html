<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Vivero Alma</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div id="navbar"></div>

    <main class="container py-5">
        <h1 class="mb-4 text-center">Iniciar Sesión</h1>

        <form id="login-form" class="col-md-4 mx-auto">
            <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Correo" required>
            <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Contraseña" required>
            <button class="btn btn-primary w-100">Entrar</button>

            <p class="text-center mt-3">
                ¿No tenés cuenta? <a href="register.html">Crear cuenta</a>
            </p>
        </form>
    </main>

    <div id="footer"></div>

    <script src="./js/components.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
