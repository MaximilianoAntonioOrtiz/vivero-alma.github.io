<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Vivero Alma</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div id="navbar"></div>

    <main class="container py-5">
        <h1 class="mb-4">Contacto y Ubicación</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <h5 class="text-success mb-3">Envíanos un Mensaje</h5>
                <form id="contact-form">
                    <input type="text" class="form-control mb-3" placeholder="Tu nombre" required>
                    <input type="email" class="form-control mb-3" placeholder="Correo electrónico" required>
                    <textarea class="form-control mb-3" rows="5" placeholder="Mensaje..." required></textarea>
                    <button type="submit" class="btn btn-success w-100">Enviar</button>
                </form>
            </div>

            <div class="col-md-6 mb-4">
                <h5 class="text-success mb-3">Encuéntranos</h5>
                <p class="text-muted"><i class="fas fa-map-marker-alt"></i> Av. Siempre Viva 742, Springfield (Ubicación
                    Falsa)</p>
                <div class="embed-responsive embed-responsive-16by9 ratio ratio-16x9">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.5540307373356!2d-56.1601633!3d-34.6156557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f807f6e80b271%3A0xfc631e6b8f36c4b2!2sPlaza%20Independencia!5e0!3m2!1ses-419!2sar!4v1612000000000!5m2!1ses-419!2sar"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="./js/auth.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
