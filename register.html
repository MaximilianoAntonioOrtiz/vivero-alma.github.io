<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Vivero Alma</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div id="navbar"></div>

    <main class="container py-5">
        <h1 class="mb-4 text-center">Crear Cuenta</h1>

        <form id="register-form" class="col-md-4 mx-auto">
            <input type="text" id="regName" class="form-control mb-3" placeholder="Nombre Completo" required>
            <input type="email" id="regEmail" class="form-control mb-3" placeholder="Correo" required>
            <input type="password" id="regPassword" class="form-control mb-3" placeholder="Contraseña" required>

            <button class="btn btn-success w-100">Registrarme</button>

            <p class="text-center mt-3">
                ¿Ya tenés cuenta? <a href="login.html">Iniciar sesión</a>
            </p>
        </form>
    </main>

    <div id="footer"></div>

    <script src="./js/components.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
